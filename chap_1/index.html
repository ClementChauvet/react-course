<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>React App</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    class plantes{
        constructor(nom, prix){
            this.nom = nom
            this.prix = prix
        }
    }

    var title = "La maison jungle"
    var cart_content = [new plantes("Monstera", 8), new plantes("lierre", 10), new plantes("bouquet de fleurs", 15)]
    function Header() {
      return (
        <div>
          <h1>La maison jungle</h1>
          <p> Bienvenue dans la jungle</p>
        </div>
      )
    }
    function Description() {
        return (<p>Ici achetez toutes les plantes dont vous avez toujours rêvé 🌵🌱🎍</p>)
    }
    function Banner() {
    return (<div>
        <Header />
        <Description />
    </div>)
    }
    function Footer(){
        return (<div>
            <p>© {title.toUpperCase()}</p>
        </div>)
    }
    function Cart(){
        return(
            <div>
                <h2>Mon panier</h2>
                <p>Nombre d'articles : {cart_content.length }</p>
                {cart_content.length > 0 ? <p>Contenu du panier : <ul>{cart_content.map((element) => <li>{element.nom}</li>)}</ul></p> : <p>Votre panier est vide</p>}
                <p>Prix total : {cart_content.reduce((acc, element) => acc + element.prix, 0)}€</p>
            </div>
        )
    }
    function App() {
        return (
            <div>
                <Banner />
                <Cart />
                <Footer />
            </div>
        )
    }
    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
</html>
